{% extends 'blog/base.html' %}
{% block title %}Post form{% endblock %}
{% block content %}
<h1>{% if object %}Edit{% else %}New{% endif %} post</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if object %}Save changes{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'post-list' %}">Back</a>
{% endblock %}
